<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Maiúsculas e minúsculas</title>

        <!--JS-->
        <script>
        
            //Variável
            var palavra = "InFORmÁtica";
            
            //Maiúscula
            alert(palavra.toUpperCase());
            
            
            //Minúscula
            alert(palavra.toLocaleLowerCase());
        
        </script>
    </head>

    <body>
        
    </body>           
</html>
