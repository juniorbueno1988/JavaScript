<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>

        <!--JS-->
        <script>
        
        //Função
        function acao(){
            
            //obter o elemtno H1
            var texto = document.getElementsByTagName("h1")[0];
            
            //CSS
            texto.style.color = "#FF0000";
            texto.style.fontSize = "20px";
            
            //Alterar o conteúdo
            texto.innerHTML = "Curso de JavaScript";
        }
        
        
        </script>
    </head>

    <body>
       
       <h1>JavaScript</h1>
       <button onclick="acao()">Cluqye aqui</button>
        
    </body>           
</html>
